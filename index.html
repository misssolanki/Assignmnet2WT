<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="assets/bootstrap-v3/css/bootstrap.css">
</head>

<body>
  <div style="width: 300px; margin: 50px auto;">
    <p>
      <input
        id="password"
        class="form-control"
        type="password"
        value="123"
        placeholder="password">
    </p>
    <p><label><input id="methods" type="checkbox"> Show password</label></p>
    <p id="eventLog">Event log</p>
    
  </div>
  <div style="position: absolute;left: 525px">
  <form action="demo.html">
  	<button class="btn btn-danger wow fadeInDown col-2" data-wow-delay="0.4s" name="Next" value="submit"style=" margin-top: 2rem; margin-bottom: 2rem">Next</button>
  </form>
  </div>

  <script src="assets/jquery.min.js"></script>
  <script src="assets/bootstrap-v3/js/bootstrap.js"></script>
  <script src="bootstrap-show-password.js"></script>
  <script>
    $(function() {
      $('#password').password()
      .password('focus')
      .on('show.bs.password', function(e) {
        $('#eventLog').text('On show event');
        $('#methods').prop('checked', true);
      }).on('hide.bs.password', function(e) {
        $('#eventLog').text('On hide event');
        $('#methods').prop('checked', false);
      });
      $('#methods').click(function() {
        $('#password').password('toggle');
      });
    });
  </script>
</body>

</html>
